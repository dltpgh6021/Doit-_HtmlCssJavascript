<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="user-id">이 름</label>
				<input type="text" id="user-id">
			</li>
			<li>
				<label for="user-phone">전 화</label>
				<input type="text" id="user-phone">
			</li>
			<li>
				<label for="user-email">이메일</label>
				<input type="email" id="user-email">
			</li>
			<li>
				<input type="submit" value="예약하기">
			</li>
		</ul>
	</form>
</body>
</html>
